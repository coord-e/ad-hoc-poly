name:                constraint-ad-hoc
version:             0.1.0.0
github:              "coord-e/constraint-ad-hoc"
license:             BSD3
author:              "coord.e"
maintainer:          "me@coord-e.com"
copyright:           "2019 coord.e"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/coord-e/constraint-ad-hoc#readme>

dependencies:
- base >= 4.7 && < 5
- recursion-schemes
- lens

library:
  source-dirs: src

executables:
  constraint-ad-hoc-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - constraint-ad-hoc

tests:
  constraint-ad-hoc-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - constraint-ad-hoc
